<h2>Stats</h2>
<table class="stat-table">
    {% for name, stat, bonus in stats %}
    <tr>
        <td>{{ name }}</td>
        <td><input disabled value="{{ stat }}" type="text"></td>
        <td><div class="row"><label>+</label><input disabled value="{{ bonus }}" type="text"></div></td>
    </tr>
    {% endfor %}
    <tr>
        <td>Fate Points</td>
        <td>{{ char.CurrentFP }}/{{ char.FatePoints }}</td>
        <td>+/-</td>
    </tr>
</table>
